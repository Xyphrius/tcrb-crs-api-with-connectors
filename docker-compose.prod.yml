services:
  api:
    build: .  # Build locally instead of pulling from registry
    container_name: tcrb-crs-api
    restart: unless-stopped
    env_file:
      - .env.prod
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/metrics >/dev/null || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
